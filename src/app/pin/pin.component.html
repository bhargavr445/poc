<div class="alert alert-light cont" style="margin-top: 80px;" role="alert">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-sm-offset-1 col-md-offset-2">
    <div class="container set panel panel-default">
      <form [formGroup]="searchForm" (ngSubmit)="onEdit()">
        <div class="row">
          <div class="col-sm-4">
            <div class="form-inline">
              <label class="col-sm-2 col-lg-2 col-form-label" for="id">Id:</label>
              <input
                type="text"
                id="id"
                formControlName="id"
                class="col-sm-2 col-lg-10 form-control"
              >
            </div>
            <div class="form-inline">
              <label class="col-sm-2 col-lg-2 col-form-label" for="age"></label>
              <select id="country" formControlName="country" class="col-sm-2 col-lg-10 form-control">
                <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-inline">
              <label class="col-sm-2 col-lg-2 col-form-label" for="name">From</label>
              <input
                type="date"
                id="from"
                formControlName="from"
                class="col-sm-2 col-lg-6 form-control"
                placeholder="from">
            </div>
            <div class="form-inline">
              <label class="col-sm-2 col-lg-2 col-form-label" for="sal">To</label>
              <input
                type="date"
                id="to"
                formControlName="to"
                class="col-sm-2 col-lg-6 form-control">
            </div>
          </div>
          <div class="col-sm-2">
            <div class="form-inline">
              <button class="col-sm-2 col-lg-6 btn btn-primary" type="submit">Search</button>
            </div>
            <div class="form-inline">
              <button class="col-sm-2 col-lg-6 btn btn-danger"  type="submit" (click)="cancelForm()">Cancel</button>
            </div>
          </div>
        </div>
        <div class="form-inline ButtonSearch">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-10
                col-sm-offset-1 col-md-offset-2" style="margin-left: 100px " *ngIf="students?.length">
  <div>
    <hr>
  </div>
  <div class="button-view">
    <button class="btn btn-primary" type="submit" (click)=openModal()>
      New
    </button>
    <button class="btn btn-primary" type="submit" (click)=editEmployee()>
      View
    </button>
    <button class="btn btn-primary" type="submit" (click)=editEmployee()>
      DRR
    </button>
  </div>
  <table id="dt" class="table table-striped">
    <thead style="background-color:powderblue;">
    <tr>
      <th>Name</th>
      <th>Period</th>
      <th>State</th>
      <th>UserName</th>
      <th>Modification</th>
      <th>Options</th>
    </tr>
    </thead>
    <tbody>
    <tr [appMouseOver]="'pink'" *ngFor="let stu of students" (click)="getRecordDetails(stu)">
      <td>{{stu.name}}</td>
      <td>{{stu.period}}</td>
      <td>{{stu.state}}</td>
      <td>{{stu.userName}}</td>
      <td>{{stu.modification}}</td>
      <td>
        <button class="btn btn-primary btn-sm" type="submit" (click)="editData(stu.name)">
          Edit
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Record</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onCloseHandled()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="createRecord" (ngSubmit)="createData()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   name="name"
                   formControlName="name"
                   class="form-control">
          </div>
          <div class="form-group">
            <label for="period">Period:</label>
            <input type="text"
                   id="period"
                   name="period"
                   formControlName="period"
                   class="form-control">
          </div>
          <div class="form-group">
            <label for="state">State:</label>
            <input type="text"
                   id="state"
                   name="state"
                   formControlName="state"
                   class="form-control">
          </div>
          <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text"
                   id="userName"
                   name="userName"
                   formControlName="userName"
                   class="form-control">
          </div>
          <div class="form-group">
            <label for="modification">Modification:</label>
            <input type="text"
                   id="modification"
                   name="modification"
                   formControlName="modification"
                   class="form-control">
          </div>
          <!--<button class="btn btn-primary" type="submit">Submit New Student</button>-->
          <!-- <button class="btn btn-danger" type="submit" (click)="hideStudentForm()">cancel</button> -->
          <!--<button class="btn btn-danger" type="Reset" (click)="reset()">Reset</button>-->
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="onCloseHandled()">Close</button>
      </div>
    </div>
  </div>
</div>
